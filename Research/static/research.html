<script type="text/javascript">
var ws = new WebSocket('ws://localhost:8080/ws')
ws.onopen = function(){
	console.log("Open");
}
ws.onclose = function(){
	console.log("Close");
}
ws.onerror = function(){
	console.log("Error");
}
	var calculate = function(){
		var model = $('#model').val();
		var dataset = $('#dataset').val();
		var alphabets = [];
		$('#alphabets input:checked').each(function() {
		    alphabets.push($(this).attr('value'));
		});
		var data = {
			'model' : model,
			'dataset' : dataset,
			'alphabets' : alphabets
		}
		console.log(data);
		$('#status').html("Have a cookie while we crunch some numbers.")
		$('#loader').show()
		ws.send(JSON.stringify(data));
	}
ws.onmessage = function(evt){
	var obj = JSON.parse(evt.data)
	var accuracy = obj['accuracy'];
	$('#loader').hide()
	$('#status').html("Accuracy : " + accuracy.toString());
}
