                    <div class="col-md-4">
                        <div class="card">
                            <div class="header">

                            </div>
                            <div class="content">
                                <div>
																	<label for="model">Model</label>
																	<select name="model" class='form-control' id='model'>

																		<option value='KNN'>KNN</option>
																		<option value='DTREE'>DTREE</option>
																		<option value='LDA'>LDA</option>
																		<option value='SGD'>SGD</option>
																	</select>
																</div>
																<div>
																	<label for="dataset">Dataset</label>
																	<select name="dataset" class='form-control' id='dataset'>
																		<option value='dataset_1.csv'>dataset_1.csv</option>
																		<option value='dataset_2.csv'>dataset_2.csv</option>
																		<option value='dataset_3.csv'>dataset_3.csv</option>
																		<option value='dataset_4.csv'>dataset_4.csv</option>
																		<option value='dataset_5.csv'>dataset_5.csv</option>

																		<option value='dataset_8.csv'>dataset_8.csv</option>
																	</select>
																</div>
																<br>
																<div>
																	<button onclick='calculate()'type="button" name="submit" class='btn btn-info btn-fill'>Calculate</button>
																</div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-8">
                        <div class="card">
                            <div class="header">
															<h4 class="title">Result</h4>
                            </div>
                            <div class="content">
															<h3 id='status'>Please Select Model to continue</h3>
                            </div>
                        </div>

<script type="text/javascript">
var ws = new WebSocket('ws://localhost:8080/ws')
ws.onopen = function(){
	console.log("Open");
}
ws.onclose = function(){
	console.log("Close");
}
ws.onerror = function(){
	console.log("Error");
}
	var calculate = function(){
		var model = $('#model').val();
		var dataset = $('#dataset').val();
		var data = {
			'model' : model,
			'dataset' : dataset
		}
		ws.send(JSON.stringify(data));
		$('#status').innerHTML = "Please Wait"
	}
ws.onmessage = function(evt){
	var obj = JSON.parse(evt.data)
	var accuracy = obj['accuracy'];
	$('#status').innerHTML = "Accuracy : " + accuracy;
}
</script>
